<!DOCTYPE html>
<html>
    <head>
        <title>Глава 2</title>
        <meta charset="utf-8">

        <!--Google Fonts для реплик-->
        <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@500&display=swap" rel="stylesheet">
        <!--Google Fonts для системы-->
        <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">

        <style>
            * {
                padding: 0;
                margin: 0;
            }
            .left_block{
                width: 66%; 
                /*border: 1px solid red; */
                position: absolute;
                margin-left: 5px;
                padding-left: 5px;
                padding-right: 3px;
                z-index: 1;
                /*background-image: url("../img/перс1.jpg");
                background-attachment: fixed;
                background-position: left;
                background-repeat: no-repeat;*/
            }
            .main_block{
                width: 66%; 
                /*border: 1px solid green; */
                margin-left: 17%;
                margin-right: 17%; 
                padding-left: 5px;
                padding-right: 5px;
                position: absolute;
                z-index: 0;
            }
            .right_block{
                width: 66%; 
                /*border: 1px solid blue; */
                margin-left: 33%; 
                margin-right: 5px; 
                padding-left: 5px;
                padding-right: 5px;
                position: absolute;
                float: left;
                z-index: 2;
                /*background-image: url("../img/игрок1.png");
                background-attachment: fixed;
                background-position: right bottom;
                background-repeat: no-repeat;*/
            }
            .backgrnd{
                background-color: black;
                background-image: url("../img/комната.jpg");
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
            }
            .hidden_text{
                font-family: 'Roboto Condensed', sans-serif;
                font-size: 25px;
                visibility: hidden;
                /*border: 1px solid #000;*/
            }
            .main_text_right{
                font-family: 'El Messiri', sans-serif;
                font-size: 25px;
                /*color: #f7f3e5;*/
                text-align: right;
                color: rgb(236, 236, 236);
            }
            .main_text_left_characther{
                font-family: 'El Messiri', sans-serif;
                font-size: 25px;
                /*color: #f7f3e5;*/
                text-align: left;
                color: rgb(236, 236, 236);
            }
            .main_text_left_system{
                font-family: 'Anonymous Pro', monospace;
                font-size: 25px;
                /*color: #f7f3e5;*/
                text-align: left;
                color: rgb(236, 236, 236);
            }
            .main_text_center{
                font-family: 'Roboto Condensed', sans-serif;
                font-size: 25px;
                /*color: #f7f3e5;*/
                text-align: justify;
                color: rgb(231, 231, 231);
            }
            p{
                margin-top: 85px;
                margin-bottom: 85px;
            }
            a{
                text-decoration: none;
                font-size: 35px;
                color: #247580;
                font-weight: 600;
            }
            a:hover{
                color: skyblue;
            }
        </style>
    </head>
    <body class="backgrnd">
        <div>
            <div class="left_block">
                <p class="hidden_text">
                    
                </p>
                
            </div>

    

            <div class="main_block">
                <p class="main_text_center">
                     
                </p>
            </div>



            <div class="right_block">
                <p class="hidden_text">
                </p>
            </div>
        </div>
    </body>
</html>
